<nb-card size="large">
  <nb-card-body>
    <div class="page-header">
      <h2 class="page-title">My Products List</h2>
      <div class="pull-right">
        <a [routerLink]="['/addTask']" class="btn btn-primary">+</a>
      </div>
    </div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Price</th>
      <th>Created @</th>
      <th>Actions</th>
      <!-- <th>Updated @</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of myProducts; let i = index ">
      <td> {{ i + 1 }} </td>
      <td> {{ product.name }}</td>
      <td> {{ product.price | currency }}</td>
      <td> {{ product.createdAt | date}}</td>
      <td>
        <button (click)="deleteProduct(product._id)"  class="btn btn-danger">Delete</button>
        <button (click)="editProduct(product._id)"  class="btn btn-info">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
</nb-card-body>
</nb-card>
